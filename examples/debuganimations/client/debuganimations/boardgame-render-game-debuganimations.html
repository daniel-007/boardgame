<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../src/boardgame-base-game-renderer.html">
<link rel="import" href="../../src/boardgame-card.html">
<link rel="import" href="../../src/boardgame-card-stack.html">
<link rel="import" href="../../src/boardgame-fading-text.html">

<dom-module id="deck-cards-card">
  <template>
    <div tall>
      {{item.Values.Type}}
    </div>
  </template>
</dom-module>

<dom-module id="boardgame-render-game-debuganimations">
  <template>
    <style>

      .slow {
        --animation-length: 5s;
      }

      #shortstacks {
        @apply --layout-horizontal;
      }

      #draw {
        @apply --layout-horizontal;
      }

      #shortstacks boardgame-card > div {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      #fan {
        @apply --layout-horizontal;
      }

      #fan boardgame-card-stack:first-child {
        --card-scale:1.2;
      }

      .flex {
        @apply --layout-flex;
      }

      .controls {
        @apply --layout-vertical;
      }

      #hidden {
        @apply --layout-horizontal;
      }

      #controls {
        @apply --layout-horizontal;
      }

    </style>
    <div id="container" class$="{{_classes(slowAnimations)}}">
      <div id="controls">
        <paper-toggle-button checked="{{fromStackRotated}}">From Rotated</paper-toggle-button>
        <paper-toggle-button checked="{{toStackRotated}}">To Rotated</paper-toggle-button>
        <paper-toggle-button checked="{{messy}}">Messy</paper-toggle-button>
        <paper-toggle-button checked="{{slowAnimations}}">Slow Animation</paper-toggle-button>
        From scale:<paper-slider min="0.5" max="2.0" value="{{fromCardScale}}" pin step=".05"></paper-slider>
        To Scale: <paper-slider min="0.5" max="2.0" value="{{toCardScale}}" pin step=".05"></paper-slider>
      </div>
      <div id='shortstacks'>
        <boardgame-card-stack layout='stack' stack="{{state.Game.FirstShortStack}}" messy="{{messy}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}" propose-move="Move Card Between Short Stacks">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <boardgame-card-stack layout='stack' messy="{{messy}}" stack="{{state.Game.SecondShortStack}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <paper-button propose-move="Move Card Between Short Stacks">Swap</paper-button>
        <boardgame-fading-text></boardgame-fading-text>
      </div>

      <div id='draw'>
        <boardgame-card-stack layout='stack' messy="{{messy}}" stack="{{state.Game.DrawStack}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <boardgame-card-stack layout='stack' messy="{{messy}}" stack="{{state.Game.DiscardStack}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <paper-button propose-move="Move Card Between Draw and Discard Stacks">Draw</paper-button>
      </div>

      <div id='draw'>
        <boardgame-card-stack layout='stack' messy="{{messy}}" primary-stack="{{state.Game.HiddenCard}}" secondary-stack="{{state.Game.RevealedCard}}"> 
          <template is='dom-repeat'>
            <boardgame-card index="{{index}}" item="{{item}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <paper-button propose-move="Flip Card Between Hidden and Revealed">Flip</paper-button>
      </div>

      <div id="fan">
        <boardgame-card-stack layout='{{fromStackLayout}}' messy="{{messy}}" stack="{{state.Game.FanStack}}" style="--card-scale:{{fromCardScale}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}" rotated="{{fromStackRotated}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <div class="flex"></div>
        <boardgame-card-stack layout='stack' messy="{{messy}}" stack="{{state.Game.FanDiscard}}" style="--card-scale:{{toCardScale}}">
          <template is='dom-repeat'>
            <boardgame-card item="{{item}}" index="{{index}}" rotated="{{toStackRotated}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <div class="controls">
          <paper-button propose-move="Move Fan Card">Draw</paper-button>
          <paper-button propose-move="Visible Shuffle">Public Shuffle</paper-button>
          <paper-button propose-move="Shuffle">Shuffle</paper-button>
          <paper-dropdown-menu label="Layout">
            <paper-listbox slot="dropdown-content" selected="{{fromStackLayout}}" attr-for-selected="value">
              <paper-item value="fan">fan</paper-item>
              <paper-item value="spread">spread</paper-item>
              <paper-item value="stack">stack</paper-item>
              <paper-item value="grid">grid</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
      </div>

      <div id="hidden">
        <boardgame-card-stack layout="fan" messy="{{messy}}" stack="{{state.Game.VisibleStack}}" style="--card-scale:{{fromCardScale}}">
          <template is="dom-repeat">
            <boardgame-card item="{{item}}" index="{{index}}" rotated="{{fromStackRotated}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <boardgame-card-stack layout="stack" messy="{{messy}}" stack="{{state.Game.HiddenStack}}" style="--card-scale:{{toCardScale}}">
          <template is="dom-repeat">
            <boardgame-card item="{{item}}" index="{{index}}" rotated="{{toStackRotated}}">
            </boardgame-card>
          </template>
        </boardgame-card-stack>
        <paper-button propose-move="Move Between Hidden">Draw</paper-button>
      </div>
    </div>
  </template>

  <script>

    class BoardgameRenderGameDebuganimations extends BoardgameBaseGameRenderer {

      static get is() {
        return "boardgame-render-game-debuganimations"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String,
          viewingAsPlayer: Number,
          currentPlayerIndex: Number,
          fromStackLayout: {
            type: String,
            value: "fan"
          },
          fromStackRotated: {
            type: Boolean,
            value: false
          },
          toStackRotated: {
            type: Boolean,
            value: false
          },
          messy: {
            type: Boolean,
            value: true
          },
          slowAnimations: {
            type: Boolean,
            value: false,
          },
          fromCardScale: {
            type: Number,
            value: 1.0
          },
          toCardScale: {
            type: Number,
            value: 1.0
          }
        }
      }

      _classes() {
        if (this.slowAnimations) {
          return "slow"
        }
        return "";
      }

    }

    customElements.define(BoardgameRenderGameDebuganimations.is, BoardgameRenderGameDebuganimations);

  </script>
</dom-module>
