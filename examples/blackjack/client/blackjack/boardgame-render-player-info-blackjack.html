<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="boardgame-render-player-info-blackjack">
  <template>
    Score <strong>{{_calculateScore(state, playerIndex)}}</strong>
  </template>

  <script>

    class BoardgameRenderPlayerInfoBlackjack extends Polymer.Element {
      static get is() {
        return "boardgame-render-player-info-blackjack"
      }

      static get properties() {
        return {
          state: Object,
          playerIndex: Number,
        }
      }

      _calculateScore(state, playerIndex) {
        return state.Computed.Players[playerIndex].HandValue;
      }

    }

    customElements.define(BoardgameRenderPlayerInfoBlackjack.is, BoardgameRenderPlayerInfoBlackjack);

  </script>
</dom-module>
