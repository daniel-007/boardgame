<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="boardgame-render-player-info-blackjack">
  <template>
    <div>Score <strong>{{_calculateScore(state, playerIndex)}}</strong></div>
    <div><strong>{{_calculateStatus(state, playerIndex)}}</strong></div>
  </template>

  <script>

    class BoardgameRenderPlayerInfoBlackjack extends Polymer.Element {
      static get is() {
        return "boardgame-render-player-info-blackjack"
      }

      static get properties() {
        return {
          state: Object,
          playerIndex: Number,
        }
      }

      _calculateScore(state, playerIndex) {
        return state.Computed.Players[playerIndex].HandValue;
      }

      _calculateStatus(state, playerIndex) {
        var playerState = state.Players[playerIndex];
        if (playerState.Busted) {
          return "Busted"
        }
        if (playerState.Stood) {
          return "Stood"
        }
        return " "
      }

    }

    customElements.define(BoardgameRenderPlayerInfoBlackjack.is, BoardgameRenderPlayerInfoBlackjack);

  </script>
</dom-module>
