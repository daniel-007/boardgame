<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="boardgame-render-game-blackjack">
  <template>
  <h2>Hey y'all this comes from a custom renderer</h2>
  <pre>{{diagram}}</pre>
  </template>

  <script>

    class BoardgameRenderGameBlackjack extends Polymer.Element {

      static get is() {
        return "boardgame-render-game-blackjack"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String
        }
      }

    }

    customElements.define(BoardgameRenderGameBlackjack.is, BoardgameRenderGameBlackjack);

  </script>
</dom-module>
