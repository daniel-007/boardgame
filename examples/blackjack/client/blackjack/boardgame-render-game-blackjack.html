<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../src/boardgame-card-stack.html">
<link rel="import" href="../../src/boardgame-card.html">
<link rel="import" href="../../src/boardgame-base-game-renderer.html">

<dom-module id="boardgame-render-game-blackjack">
  <template>
    <style>
      #draw, #players {
        @apply --layout-horizontal;
        @apply --layout-center;
      }
      .flex {
        @apply --layout-flex;
      }
      .player {
        @apply --layout-vertical;
      }

      .busted {
        filter: saturate(0.5) blur(1px);
      }
    </style>
    <div id="draw">
      <boardgame-card-stack stack="{{state.Game.DrawStack}}" layout="stack" messy>
        <template is="dom-repeat">
          <boardgame-card item="{{item}}" index="{{index}}" propose-move="Current Player Hit"></boardgame-card>
        </template>
      </boardgame-card-stack>
      <div class="flex">
        <paper-button raised propose-move="Current Player Hit">Hit</paper-button>
        <paper-button raised propose-move="Current Player Stand">Stand</paper-button>
      </div>
      <boardgame-card-stack stack="{{state.Game.DiscardStack}}" layout="stack" messy>
        <template is="dom-repeat">
          <boardgame-card item="{{item}}" index="{{index}}" suit="{{item.Values.Suit}}" rank="{{item.Values.Rank}}"></boardgame-card>
        </template>
      </boardgame-card-stack>
    </div>
    <div id="players">
      <template is="dom-repeat" items="{{state.Players}}">
        <div class$="player flex {{_bustedClass(item.Busted)}}">
          <strong>Player {{index}}</strong>
          <boardgame-card-stack secondary-stack="{{item.VisibleHand}}" primary-stack="{{item.HiddenHand}}" stack-combine="concatenate" layout="fan" messy>
            <template is="dom-repeat">
              <boardgame-card item="{{item}}" index="{{index}}" suit="{{item.Values.Suit}}" rank="{{item.Values.Rank}}" rotated></boardgame-card>
            </template>
          </boardgame-card-stack>
        </div>
      </template>
    </div>
  </template>

  <script>

    class BoardgameRenderGameBlackjack extends BoardgameBaseGameRenderer {

      static get is() {
        return "boardgame-render-game-blackjack"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String,
          viewingAsPlayer: Number,
          currentPlayerIndex: Number
        }
      }

      _bustedClass(busted) {
        return (busted) ? "busted" : ""
      }

    }

    customElements.define(BoardgameRenderGameBlackjack.is, BoardgameRenderGameBlackjack);

  </script>
</dom-module>
