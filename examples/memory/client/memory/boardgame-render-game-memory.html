<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../src/boardgame-base-game-renderer.html">
<link rel="import" href="../../src/boardgame-card.html">
<link rel="import" href="../../src/boardgame-card-stack.html">

<dom-module id="boardgame-render-game-memory">
  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-progress {
        width:100%;
      }
      .current {
        font-weight:bold;
      }
      boardgame-card>div{
        @apply(--paper-font-display2);
      }
    </style>
    <h2>Memory</h2>
    <boardgame-card-stack layout="grid" messy primary-stack="{{state.Game.RevealedCards}}" secondary-stack="{{state.Game.HiddenCards}}">
      <template is="dom-repeat">
          <boardgame-card title="{{index}}" item="{{item}}" index="{{index}}" propose-move="Reveal Card" data-arg-card-index$="{{index}}">
            <div>
              {{item.Values.Type}}
            </div>
          </boardgame-card>
      </template>
    </boardgame-card-stack>
    <div class="layout horizontal around-justified">
      <boardgame-card-stack layout="stack" stack="{{state.Players.0.WonCards}}" messy>
        <template is="dom-repeat">
          <boardgame-card item="{{item}}" index="{{index}}" disabled>
            <div>
              {{item.Values.Type}}
            </div>
          </boardgame-card>
        </template>
      </boardgame-card-stack>
      <!-- have a boardgame-card spacer just to keep that row height sane even with no cards -->
      <boardgame-card spacer></boardgame-card>
      <boardgame-card-stack layout="stack" messy stack="{{state.Players.1.WonCards}}">
        <template is="dom-repeat">
          <boardgame-card item="{{item}}" index="{{index}}" disabled>
            <div>
              {{item.Values.Type}}
            </div>
          </boardgame-card>
        </template>
      </boardgame-card-stack>
    </div>
    <paper-button id="hide" propose-move="Hide Cards" raised disabled="{{state.Computed.Global.CurrentPlayerHasCardsToReveal}}">Hide Cards</paper-button>
    <paper-progress id="timeleft" value="{{state.Game.HideCardsTimer.TimeLeft}}" max="{{maxTimeLeft}}"></paper-progress>
  </template>

  <script>

    class BoardgameRenderGameMemory extends BoardgameBaseGameRenderer {

      static get is() {
        return "boardgame-render-game-memory"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String,
          maxTimeLeft: {
            type: Number,
            computed: 'computeMaxTimeLeft(state.Game.HideCardsTimer.originalTimeLeft)'
          }
        }
      }

      computeMaxTimeLeft(timeLeft) {
        return Math.max(timeLeft, 100);
      }

      IsCurrentPlayer(i, currentPlayer) {
        return (i == currentPlayer) ? "current" : "";
      }

    }

    customElements.define(BoardgameRenderGameMemory.is, BoardgameRenderGameMemory);
  </script>
</dom-module>
