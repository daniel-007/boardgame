<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../src/boardgame-card.html">
<link rel="import" href="../../src/boardgame-card-collection.html">

<dom-module id="boardgame-render-game-memory">
  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-progress {
        width:100%;
      }
      .current {
        font-weight:bold;
      }
      boardgame-card > div {
        height:100%;
        @apply(--paper-font-display2);
      }
    </style>
    <h2>Memory</h2>
    <boardgame-card-collection layout="grid" messy>
      <template is="dom-repeat" items="{{computedCards}}">
          <boardgame-card title="{{index}}" rank="{{item.Values.Type}}" face-up="{{Exists(item.Values)}}" spacer="{{!Exists(item)}}" index="{{index}}">
            <div class="horizontal layout center center-justified">
              {{item.Values.Type}}
            </div>
          </boardgame-card>
      </template>
    </boardgame-card-collection>
    <paper-button id="hide" on-tap="hideTapped" raised disabled="{{state.Computed.Global.CurrentPlayerHasCardsToReveal}}">Hide Cards</paper-button>
    <paper-progress id="timeleft" value="{{state.Game.HideCardsTimer.TimeLeft}}" max="{{maxTimeLeft}}"></paper-progress>
  </template>

  <script>

    class BoardgameRenderGameMemory extends Polymer.Element {

      static get is() {
        return "boardgame-render-game-memory"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String,
          computedCards : {
            type: Array,
            computed: 'computeCards(state.Game.HiddenCards, state.Game.RevealedCards)'
          },
          maxTimeLeft: {
            type: Number,
            computed: 'computeMaxTimeLeft(state.Game.HideCardsTimer.originalTimeLeft)'
          }
        }
      }

      ready() {
        super.ready();

        this.addEventListener("card-tapped", e => this.handleCardTapped(e));
      }

      hideTapped(e) {
        this.dispatchEvent(new CustomEvent("propose-move", {composed: true, detail: {name: "Hide Cards", arguments: {}}}));
      }

      handleCardTapped(e) {
        this.dispatchEvent(new CustomEvent("propose-move", {composed: true, detail: {name: "Reveal Card", arguments: {
          "CardIndex": e.detail.index,
        }}}));
      }

      computeMaxTimeLeft(timeLeft) {
        return Math.max(timeLeft, 100);
      }

      computeCards(hidden, revealed) {

        if (hidden === undefined || revealed === undefined) {
          return [];
        }

        let result = [];
        for (let i = 0; i < hidden.Components.length; i++) {
          result.push(hidden.Components[i]);
          if (!result[i]) {
            result[i] = revealed.Components[i];
          }
        }
        return result;
      }

      IsCurrentPlayer(i, currentPlayer) {
        return (i == currentPlayer) ? "current" : "";
      }

      Exists(item) {
        return (item) ? true : false
      }

    }

    customElements.define(BoardgameRenderGameMemory.is, BoardgameRenderGameMemory);
  </script>
</dom-module>
