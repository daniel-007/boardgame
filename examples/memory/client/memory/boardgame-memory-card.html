<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- TODO: pop this out and make it more of a generic card in the webapp/src for all to use -->
<dom-module id="boardgame-memory-card">
  <template>
    <style>

      .spacer {
        visibility: hidden;
      }

      #card {
        height: 4em;
        width: 6em;
        margin:1em;
        cursor: pointer;
      }

      #card #front {
        display:block;
        background-color: #CCFCFC;
        height:100%;
        width:100%;
      }

      #card #back {
        display:none;
        background-color: #00CCCC;
        height:100%;
        width:100%;
      }

      #card.hidden  #front {
        display:none;
      }

      #card.hidden #back {
        display:block;
      }

    </style>

    <div id="card" class$="{{Classes(hidden, spacer)}}">
      <div id="front">
        {{suit}}{{rank}}
      </div>
      <div id="back">
        Hidden
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'boardgame-memory-card',
      properties: {
        suit: String,
        rank: String,
        index: Number,
        hidden: Boolean,
        spacer: Boolean,
      },
      listeners : {
        'tap' : 'handleTap',
      },
      handleTap: function(e) {
        if (this.spacer) {
          return;
        }
        this.fire('card-tapped', {index: this.index});
      },
      Classes: function(hidden, spacer) {
        var result = ["card"];
        if (hidden) {
          result.push("hidden");
        }
        if (spacer) {
          result.push("spacer");
        }
        return result.join(" ");
      },
    });
  </script>
</dom-module>
