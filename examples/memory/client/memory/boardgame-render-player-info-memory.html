<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="boardgame-render-player-info-memory">
  <template>
    Won Cards <strong>{{_calculateWonCards(state, playerIndex)}}</strong>
  </template>

  <script>
    Polymer({
      is: 'boardgame-render-player-info-memory',
      properties: {
        state: Object,
        expandedState: Object,
        playerIndex: Number,
      },
      _calculateWonCards: function(state, playerIndex) {
        return state.Players[playerIndex].WonCards.Indexes.length;
      }
    });
  </script>
</dom-module>
