<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="boardgame-render-player-info-memory">
  <template>
    Won Cards <strong>{{_calculateWonCards(state, playerIndex)}}</strong>
  </template>

  <script>

    class BoardgameRenderPlayerInfoMemory extends Polymer.Element {

      static get is() {
        return "boardgame-render-player-info-memory"
      }

      static get properties() {
        return {
          state: Object,
          playerIndex: Number,
        }
      }

      _calculateWonCards(state, playerIndex) {
        return state.Players[playerIndex].WonCards.Indexes.length;
      }

    }

    customElements.define(BoardgameRenderPlayerInfoMemory.is, BoardgameRenderPlayerInfoMemory);
  </script>
</dom-module>
