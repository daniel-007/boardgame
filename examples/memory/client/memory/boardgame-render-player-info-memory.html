<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../src/boardgame-status-text.html">

<dom-module id="boardgame-render-player-info-memory">
  <template>
    Won Cards <boardgame-status-text>{{playerState.WonCards.Indexes.length}}</boardgame-status-text>
  </template>

  <script>

    class BoardgameRenderPlayerInfoMemory extends Polymer.Element {

      static get is() {
        return "boardgame-render-player-info-memory"
      }

      static get properties() {
        return {
          state: Object,
          playerIndex: Number,
          playerState: Object,
        }
      }

    }

    customElements.define(BoardgameRenderPlayerInfoMemory.is, BoardgameRenderPlayerInfoMemory);
  </script>
</dom-module>
