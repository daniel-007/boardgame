<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="boardgame-render-player-info-pig">
  <template>
    <div>Round Score <strong>{{playerState.RoundScore}}</strong></div>
    <div>Total Score <strong>{{playerState.TotalScore}}</strong></div>
  </template>

  <script>

    class BoardgameRenderPlayerInfoPig extends Polymer.Element {

      static get is() {
        return "boardgame-render-player-info-pig"
      }

      static get properties() {
        return {
          state: Object,
          playerIndex: Number,
          playerState: Object,
        }
      }

    }

    customElements.define(BoardgameRenderPlayerInfoPig.is, BoardgameRenderPlayerInfoPig);
  </script>
</dom-module>
