<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="boardgame-tictactoe-cell.html">

<dom-module id="boardgame-render-game-tictactoe">
  <template>
    <style include="iron-flex">
     .row {
      border-bottom:1px solid black;
     }
     .row:last-of-type {
      border-bottom:0;
     }

     boardgame-tictactoe-cell {
      border-right: 1px solid black;
     }

     boardgame-tictactoe-cell:last-of-type {
      border-right:0;
     }
    </style>

    <h2>Tictactoe</h2>
    <div class="horizontal layout">
      <div class="board vertical layout">
        <div class="row layout horizontal">
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.0}}" index="0"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.1}}" index="1"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.2}}" index="2"></boardgame-tictactoe-cell>
        </div>
        <div class="row layout horizontal">
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.3}}" index="3"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.4}}" index="4"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.5}}" index="5"></boardgame-tictactoe-cell>
        </div>
        <div class="row layout horizontal">
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.6}}" index="6"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.7}}" index="7"></boardgame-tictactoe-cell>
          <boardgame-tictactoe-cell token="{{expandedState.Game.Slots.8}}" index="8"></boardgame-tictactoe-cell>
        </div>
      </div>
    </div>
  </template>

  <script>
    class BoardgameRenderGameTictactoe extends Polymer.Element {
      
      static get is() {
        return "boardgame-render-game-tictactoe"
      }

      static get properties() {
        return {
          state: Object,
          diagram : String,
          expandedState: Object,
        }
      }

    }

    customElements.define(BoardgameRenderGameTictactoe.is, BoardgameRenderGameTictactoe);

  </script>
</dom-module>
