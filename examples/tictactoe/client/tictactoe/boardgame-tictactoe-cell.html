<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="boardgame-tictactoe-cell">
  <template>
    <style include="iron-flex">
      :host {
        height:6em;
        width:6em;
        cursor:pointer;
      }
      .cell {
        height: 100%;
        width: 100%;
      }
      .cell>div {
        text-align:center;
      }
    </style>
    <div class="cell layout vertical center center-justified" on-tap="handleTap">
      {{value}}
    </div>
  </template>

  <script>
    Polymer({
      is: 'boardgame-tictactoe-cell',
      properties: {
        token: {
          type: Object,
          observer: "_tokenChanged",
        },
        index: Number,
        value: String,
      },

      _tokenChanged: function(newValue) {
        if (!newValue) {
          this.value = "";
          return
        }
        this.value = newValue.Values.Value;
      },

      handleTap: function() {
        this.fire("propose-move", {name: "Place Token", arguments: {
          "Slot": this.index,
        }});
      }


    });
  </script>
</dom-module>
