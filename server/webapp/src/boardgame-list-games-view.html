<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-list-games-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <template is="dom-repeat" items="{{data.Games}}">
      <div class="card">
        <a href="/game/{{item.ID}}">{{item.ID}}</a>
      </div>
    </template>
    <div class="card">
      <form is="iron-form" method="POST" action="/api/new/game">
        <input type="submit" value="Make new game">
      </form>
    </div>
    <iron-ajax auto id="games" url="/api/list/game" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-list-games-view',
      properties: {
        data: Object,
      },
    });
  </script>
</dom-module>
