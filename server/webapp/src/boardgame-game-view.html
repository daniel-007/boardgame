<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-game-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #moves > details {
        margin-left:1em;
      }
    </style>
    <template is="dom-if" if="{{data.error}}">
    <div class="card">
    <h2>Error</h2>
    {{data.error}}
    </div>
    </template>

    <div class="card">
      <div hidden$="{{!data.Game.Finished}}">
        <h1>Game over</h1>
        <div hidden$="{{!data.Game.Winners}}">
          <h2>Winners:
            <template is="dom-repeat" items="{{data.Game.Winners}}">
            {{item}}
            </template>
          </h2>
        </div>
        <div hidden$="{{data.Game.Winners}}">
          <h3>It's a draw!</h3>
        </div>
        </div>
        <div hidden$="{{data.Game.Finished}}">
          <h3>Playing</h3>
      </div>
    </div>
    <div class="card">
      <h2>Diagram</h2>
      <pre>{{data.Diagram}}</pre>
    </div>

    <div class="card" hidden$="{{data.Game.Finished}}">
      <details id="moves">
        <summary>Moves</summary>
        <template is="dom-repeat" items="{{data.Forms}}">
          <details id="moves-{{item.Name}}">
            <summary>Move {{item.Name}}</summary>
            <form method="POST" action="/api/move">
              <p><em>{{item.Description}}</em></p>
              <input type="hidden" name="MoveType" value="{{item.Name}}">
              <template is="dom-repeat" items="{{item.Fields}}">
                <strong>{{item.Name}}</strong>
                <input name="{{item.Name}}" value="{{item.DefaultValue}}">
                <br/>
              </template>
              <div hidden$="{{item.Fields}}">
                <em>No modifiable fields</em><br/>
              </div>
              <input type="submit" value="Make Move">
            </form>
          </details>
        </template>
      </details>
    </div>
    <div class="card">
      <details>
        <summary>State</summary>
        <pre>{{gameState}}</pre>
      </details>
    </div>
    <div class="card">
      <details>
        <summary>Chest</summary>
        <pre>{{chest}}</pre>
      </details>
    </div>
    <iron-ajax auto url="/api/view" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-game-view',
      properties: {
        data: Object,
        chest : String,
        gameState : String,
      },
      observers: [
        'updateChest(data.Chest)',
        'updateGameState(data.Game.StateWrapper)'
      ],
      updateChest: function(chestData) {
        this.chest = JSON.stringify(chestData, null, 2)
      },
      updateGameState: function(stateData) {
        this.gameState = JSON.stringify(stateData, null, 2)
      }
    });
  </script>
</dom-module>
