<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-game-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <template is="dom-if" if="{{data.error}}">
    <div class="card">
    <h2>Error</h2>
    {{data.error}}
    </div>
    </template>

    <div class="card">
      <div id="game-status">
        <div hidden$="{{!data.Game.Finished}}">
          <h1>Game over</h1>
          <div hidden$="{{!data.Game.Winners}}">
          <h2>Winners:
          <template is="dom-repeat" items="{{data.Game.Winners}}">
          {{item}}
          </template>
          </h2>
          </div>
          <div hidden$="{{data.Game.Winners}}">
            <h3>It's a draw!</h3>
          </div>
        </div>
        <div hidden$="{{data.Game.Finished}}">
          <h3>Playing</h3>
        </div>
      </div>
      <h2>Diagram</h2>
      <pre>{{data.Diagram}}</pre>
      <details>
        <summary>State</summary>
        <pre>{{data.Game.StateWrapper}}</pre>
      </details>
      <details>
        <summary>Chest</summary>
        <pre>{{data.Chest}}</pre>
      </details>
    </div>
    <iron-ajax auto url="/api/view" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-game-view',
    });
  </script>
</dom-module>
