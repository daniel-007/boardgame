<script>

BoardgameUtilMixin = function(superClass) {
	return class extends superClass {
		UrlForGame(gameName, gameId) {
			return "game/" + gameName + "/" + gameId;
		}
		UrlForGameAPI(apiHost, gameRoute, action) {
			return (apiHost || "http://nohost.com") + "/api/" + this.UrlForGame(gameRoute.name, gameRoute.id) + "/" + action;
		}
		ListGamesUrl(apiHost) {
			//We take the apiHost, so we'll be re-evaluated when apiHost is set.
			return (apiHost || "http://nohost.com") + "/api/list/game";
		}
		NewGameUrl(apiHost) {
			//We take the apiHost, so we'll be re-evaluated when apiHost is set.
			return (apiHost || "http://nohost.com") + "/api/new/game";
		}
		ListManagersUrl(apiHost) {
			return (apiHost || "http://nohost.com") + "/api/list/manager";
		}
		AuthCookieUrl(apiHost) {
			return (apiHost || "http://nohost.com") + "/api/auth";
		}
	}
}

</script>
