<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="boardgame-fading-text">
  <template>
    <style>

      #container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
        visibility: hidden;
      }

      #container.animating {
        visibility: visible;
      }

      #message {
        @apply --paper-font-display2;
      }

      .animating #message {
        animation-name: fadetext;
        animation-duration: calc(var(--animation-length) * 2);
      }

      @keyframes fadetext {
        from {
          opacity: 1.0;
          transform: scale(1.0);
        }
        to {
          opacity: 0.0;
          transform: scale(3.0);
        }
      }

    </style>

    <div id="container" class$="{{_classes(_animating)}}">
      <div id="message">
        {{message}}
      </div>
    </div>

  </template>

  <script>

    class BoardgameFadingText extends Polymer.Element {

      static get is() {
        return "boardgame-fading-text";
      }

      static get properties() {
        return {
          message: {
            type: String,
            value: "Point Scored",
          },
          trigger: {
            type: Object,
            observer: "_triggerChanged",
          },
          _animating: Boolean,
        }
      }

      ready() {
        super.ready()
        this.$.message.addEventListener("animationend", () => this._animationEnded());
      }

      _animationEnded() {
        this._animating = false;
      }

      animate() {
        this._animating = true;
      }

      _triggerChanged(newValue, oldValue) {
        if (oldValue === undefined) return;
        this.animate();
      }

      _classes(_animating) {
        let classes = [];
        if (_animating) {
          classes.push("animating");
        }
        return classes.join(" ");
      }
    }

    customElements.define(BoardgameFadingText.is, BoardgameFadingText);

  </script>
</dom-module>
