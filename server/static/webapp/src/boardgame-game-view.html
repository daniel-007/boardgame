<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="boardgame-move-form.html">
<link rel="import" href="boardgame-player-roster.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="boardgame-render-game.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="boardgame-util.html">

<dom-module id="boardgame-game-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;

        padding: 10px;
      }

      [hidden] {
        display:none !important;
      }

      #moves > details {
        margin-left:1em;
      }

      .admin > div:first-child {
        margin-left: 0;
      }

      .admin > div {
        margin-left:1em;
      }
    </style>
    <template is="dom-if" if="{{data.error}}">
    <div class="card">
    <h2>Error</h2>
    {{data.error}}
    </div>
    </template>

    <div class="card">
      <div hidden$="{{!game.Finished}}">
        <h1>Game over</h1>
        <div hidden$="{{!game.Winners}}">
          <h2>Winners:
            <template is="dom-repeat" items="{{game.Winners}}">
            {{item}}
            </template>
          </h2>
        </div>
        <div hidden$="{{game.Winners}}">
          <h3>It's a draw!</h3>
        </div>
      </div>
      <div hidden$="{{game.Finished}}">
        <boardgame-player-roster id="player" logged-in="{{loggedIn}}" game-name="{{gameName}}" game-id="{{gameId}}" viewing-as-player="{{viewingAsPlayer}}" has-empty-slots="{{data.HasEmptySlots}}" current-player-index="{{game.CurrentPlayerIndex}}" players-info="{{data.Players}}" state="{{game.CurrentState}}" expanded-state="{{game.ExpandedCurrentState}}"></boardgame-player-roster>
      </div>
    </div>
    <div class="card">
      <boardgame-render-game state="{{game.CurrentState}}" expanded-state="{{game.ExpandedCurrentState}}" diagram="{{game.Diagram}}" game-name="{{gameName}}" viewing-as-player="{{viewingAsPlayer}}"></boardgame-render-game>
    </div>
    <div hidden$="{{!admin}}">
      <div class="card horizontal layout admin">
        <div class="flex">
          View as:<input is="iron-input" type="number" disabled="{{viewingAsPlayerIsCurrentPlayer}}" value-as-number="{{requestedPlayer::input}}" min="-2" max="{{maxRequestedPlayerIndex}}">
        </div>
        <div>
          <paper-checkbox id="viewing-is-current" checked="{{viewingAsPlayerIsCurrentPlayer}}">ViewingAsPlayer is CurrentPlayer</paper-checkbox>
        </div>
        <div>
          <paper-checkbox id="move-as-player" checked="{{makeMovesAsViewingAsPlayer}}">Make Moves As ViewingAsPlayer</paper-checkbox>
        </div>
      </div>
      <template is="dom-if" if="{{!data.Game.Finished}}">
        <div class="card">
          <boardgame-move-form admin="{{admin}}" move-as-player="{{moveAsPlayer}}" id="moves" config="{{moveForms}}" game-id="[[gameId]]" game-name="[[gameName]]"></boardgame-move-form>
        </div>
      </template>
      <div class="card">
        <details>
          <summary>State</summary>
          <pre>{{gameState}}</pre>
        </details>
      </div>
      <div class="card">
        <details>
          <summary>Chest</summary>
          <pre>{{chest}}</pre>
        </details>
      </div>
    </div>
    <iron-ajax id="version" with-credentials url="[[gameVersionUrl]]" handle-as="json" last-response="{{versionData}}"></iron-ajax>
    <iron-ajax id="status" with-credentials url="[[UrlForGameAPI(gameName, gameId, 'status')]]" handle-as="json" last-response="{{status}}">
    <iron-ajax id="data" with-credentials url="[[gameViewUrl]]" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-game-view',
      properties: {
        data: {
          type: Object,
          observer: '_dataChanged',
        },
        status:{
          type: Object,
          observer: '_statusChanged'
        },
        requestedPlayer: {
          type: Number,
          value: 0,
          observer: "_requestedPlayerChanged"
        },
        chest : String,
        gameState : String,
        game: {
          type: Object,
          observer: "_gameChanged"
        },
        gameId: {
          type: String,
          observer: "_gameIdChanged",
        },
        gameName: String,
        admin: {
          type: Boolean,
          observer: "_adminChanged"
        },
        selected: {
          type: Boolean,
          observer: "_handleSelected",
        },
        gameViewUrl : {
          type: String,
          computed: "_computeGameViewUrl(gameName, gameId, requestedPlayer, admin)"
        },
        gameVersionUrl: {
          type: String,
          computed: "_computeGameVersionUrl(gameName, gameId, requestedPlayer, admin, targetVersion)"
        },
        loggedIn: {
          type: Boolean,
          observer: "_handleLoggedInChanged",
        },
        maxRequestedPlayerIndex: {
          type: Number,
          computed: "_computeMaxRequestedPlayerIndex(game)"
        },
        promptedToJoin: {
          type: Boolean,
          value: false,
        },
        pathsToTick: {
          type: Array
        },
        originalWallClockStartTime: {
          type: Number
        },
        lastStatusRequestIssued: Date,
        statusPollFrequency: {
          type: Number,
          value: 500,
        },
        makeMovesAsViewingAsPlayer: {
          type:Boolean,
          value: true,
        },
        viewingAsPlayerIsCurrentPlayer: {
          type: Boolean,
          value: true,
        },
        moveAsPlayer: {
          type:Number,
          computed: "_computeMoveAsPlayer(viewingAsPlayer, makeMovesAsViewingAsPlayer)"
        },
        versionData: {
          type: Object,
          observer: "_versionDataChanged"
        },
        targetVersion: {
          type: Number,
          observer: "_targetVersionChanged"
        },
        viewingAsPlayer: {
          type: Number,
          value: 0,
        },
        moveForms: Object,
      },
      listeners: {
        'propose-move' : 'handleProposeMove',
        'move-made': 'fetchStatusNow',
        'refresh-data': 'fetchData',
      },
      behaviors: [ApiHostBehavior, BoardgameUtilBehavior],
      handleProposeMove: function(e) {
        let movesEle = this.$$("#moves");

        if (!movesEle) {
          console.warn("propose-move fired, but no moves element to forward to.");
          return;
        }

        movesEle.proposeMove(e.detail.name, e.detail.arguments);
      },
      _handleSelected: function(newValue) {
        if (newValue) {
          //Clear out any old data. If we kept it, we could get in a weird
          //race.
          this.data = null;
          this.async(this.updateData);
        }
      },
      _handleLoggedInChanged: function(newValue) {
        this.debounce("fetch-data", this.fetchData.bind(this));
      },
      _gameIdChanged: function() {
        //reset this so the next time we get data set and notice that we COULD
        //login we prompt for it.
        this.promptedToJoin = false
      },
      _adminChanged: function(newValue) {
        this.debounce("fetch-data", this.fetchData.bind(this));
      },
      _computeGameViewUrl: function(gameName, gameId, requestedPlayer, admin){
        return this.UrlForGameAPI(gameName, gameId, "info") + "?player=" + requestedPlayer+"&admin=" + (admin ? 1 : 0);
      },
      _computeGameVersionUrl: function(gameName, gameId, requestedPlayer, admin, version) {
        //TODO: factor this out with computeGameViewUrl a bit
        return this.UrlForGameAPI(gameName, gameId, "version/") + version + "?player=" + requestedPlayer+"&admin=" + (admin ? 1 : 0);
      },
      _computeMoveAsPlayer: function(viewingAsPlayer, moveAsViewingAsPlayer) {
        if (moveAsViewingAsPlayer) return viewingAsPlayer;
        return this.$.player.ADMIN_PLAYER_INDEX;
      },
      _computeMaxRequestedPlayerIndex: function(game) {
        if (!game) {
          return 0;
        }
        return game.NumPlayers - 1;
      },
      _requestedPlayerChanged : function() {
        this.debounce("fetch-data", this.fetchData.bind(this));
      },
      updateData: function() {
        this.fetchInfo();
        this.fetchStatusNow();
        this.async(this.maybeFetchStatus, this.statusPollFrequency);
      },
      fetchInfo: function() {
        if (this.$.data.loading) {
          return
        }

        if (!this.selected) {
          return
        }

        if (!this.gameId) {
          //The URL will be junk
          return
        }
        this.$.data.generateRequest();
      },
      fetchData : function() {
        //If we're already fetchign data don't fire off another one.
        if (this.$.version.loading) {
          return
        }

        if (!this.selected) {
          return
        }

        if (!this.gameId) {
          //The URL will be junk
          return
        }
        this.$.version.generateRequest();
      },
      fetchStatusNow: function() {

        if (!this.gameId) {
          //The URL will be junk
          return
        }

        if (!this.selected) {
          return
        }

        if (this.$.status.loading) {
          return
        }

        this.lastStatusRequestIssued = Date.now();

        this.$.status.generateRequest();
      },
      maybeFetchStatus: function() {
        if (this.lastStatusRequestIssued) {
          let diff = Date.now() - this.lastStatusRequestIssued;
          if (diff > this.statusPollFrequency) {
            this.fetchStatusNow();
          }
        }
        //Fetch from server automatically in 500 ms, in case a move was made
        //or the game was updated.

        //We stop asking for data if the game is finished, because nothing
        //interesting can happen at that point.
        if (!this.data || (this.game && !this.game.Finished)){
          this.async(this.maybeFetchStatus, this.statusPollFrequency);
        }
      },
      ready: function() {
        this.updateData();
      },
      _statusChanged: function(newValue, oldValue) {
        if (!this.data) {
          return
        }

        this.targetVersion = newValue.Version

      },
      _targetVersionChanged: function(newValue, oldValue) {
        if (newValue > oldValue) {
          //We're out of date! Fetch new data!
          this.fetchData();
        }
      },
      _versionDataChanged: function(newValue) {
        if (!newValue) return;
        if (newValue.Error) {
          console.log("Version getter returned error: " + newValue.Error)
          return
        }
        this.game = newValue.Game;
        this.viewingAsPlayer = newValue.ViewingAsPlayer;
        this.moveForms = newValue.Forms;
      },
      doTick: function() {
        this._tick();
        if (this.pathsToTick.length > 0) {
          window.requestAnimationFrame(this.doTick.bind(this));
        }
      },
      _tick: function() {
        let newPaths = [];

        let pathToExpanded = ["game.ExpandedCurrentState"]

        for (let i = 0; i < this.pathsToTick.length; i++) {
          let currentPath = this.pathsToTick[i];

          let pathToFetch = pathToExpanded.concat(currentPath);

          let timer = this.get(pathToFetch);

          let now = Date.now();
          let difference = now - this.originalWallClockStartTime;

          let result = Math.max(0, timer.originalTimeLeft - difference);

          this.set(pathToExpanded.concat(currentPath).concat(["TimeLeft"]), result);

          //If we still have time to tick on this, then make sure it's still
          //in the list of things to tick.
          if (timer.TimeLeft > 0) {
            newPaths.push(currentPath)
          }
        }

        this.pathsToTick = newPaths;
      },
      _expandState: function(currentState) {
        //Takes the currentState and returns an object where all of the Stacks are replaced by actual references to the component they reference.

        var that = this;

        this.originalWallClockStartTime = Date.now();
        this.pathsToTick = [];

        //We expect the top-level shape to be {Game:obj, Players: array}
        var result = {
          "Game" : this._expandLeafState(currentState.Game, ["Game"]),
          "Players" : currentState.Players.map(function(item, i) {
            return that._expandLeafState(item, ["Players", i]);
          }),
          "Computed" :  currentState.Computed,
        };

        this.async(this.doTick);

        return result;

      },
      _expandLeafState: function(leafState, pathToLeaf) {
        //Returns an expanded version of leafState. leafState should have keys that are either bools, floats, strings, or Stacks.
        var result = {};
        var entries = Object.entries(leafState);
        for (var i = 0; i < entries.length; i++) {
          let item = entries[i];
          let key = item[0];
          let val = item[1];
          if (typeof val == "object") {
            if (val.Deck) {
              result[key] = this._expandStack(val);
            } else if (val.TimeLeft !== undefined) {
              result[key] = this._expandTimer(val, pathToLeaf.concat([key]));
            } else {
              result[key] = val;
            }
            
          } else {
            result[key] = val;
          }
        }
        return result;
      },
      _expandTimer : function(timer, pathToLeaf) {
        if (timer.TimeLeft === undefined) {
          //Meh, I guess it's not a timer.
          return timer;
        }
        let result = this._copyObj(timer);
        result.originalTimeLeft = timer.TimeLeft;
        this.pathsToTick.push(pathToLeaf);
        return result;
      },
      _expandStack: function(stack) {
        if (!stack.Deck) {
          //Meh, I guess it's not a stack
          return stack;
        }

        var deck = this.data.Chest[stack.Deck];

        var result = [];

        for (var i = 0; i < stack.Indexes.length; i++) {
          let index = stack.Indexes[i];
          if (index == -1) {
            result[i] = null;
          } else if(index == -2) {
            //TODO: to handle this appropriately we'd need to know how to
            //produce a GenericComponent for each Deck clientside.
            result[i] = {};
          } else {
            result[i] = this._componentForDeckAndIndex(stack.Deck, index);
          }
        }

        return result;

      },
      _componentForDeckAndIndex: function(deckName, index) {
        let deck = this.data.Chest[deckName];

        if (!deck) return null;

        let result = this._copyObj(deck[index]);

        if (this.game.CurrentState && this.game.CurrentState.Components) {
          if (this.game.CurrentState.Components[deckName]) {
            result.DynamicValues = this.game.CurrentState.Components[deckName][index];
          }
        }

        return result

      },

      _gameChanged: function(newValue) {

        if (!newValue) return;

        this.gameState = JSON.stringify(newValue.CurrentState, null, 2);
        //Have to use this.set to get databinding system to notice the change.
        this.set("game.ExpandedCurrentState", this._expandState(newValue.CurrentState));

        if (this.viewingAsPlayerIsCurrentPlayer) {
          this.requestedPlayer = newValue.CurrentPlayerIndex;
        }

      },

      _dataChanged: function(newValue, oldValue) {
        if (!newValue) {
          //Sometimes we set null, like when we select the view.
          return
        }
        if (newValue.Chest) {
          this.chest = JSON.stringify(newValue.Chest, null, 2)
        }

        this.game = newValue.Game
        this.moveForms = newValue.Forms

        if (this.selected && this.loggedIn && this.$.player.showJoin && !this.promptedToJoin) {

          //Take note that we already prompted them, and don't prompt again unless the game changes.
          this.promptedToJoin = true;
          //Prompt the user to join!
          this.$.player.showDialog();
        }

      },
      _copyObj: function(obj) {
        let copy = {}
        for (let attr in obj) {
          if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr]
        }
        return copy
      }
    });
  </script>
</dom-module>
