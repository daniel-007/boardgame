<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="boardgame-player-roster.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="boardgame-render-game.html">
<link rel="import" href="../config-src/boardgame-config.html">

<dom-module id="boardgame-game-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
      }

      [hidden] {
        display:none !important;
      }

      #moves > details {
        margin-left:1em;
      }

      .admin > div:first-child {
        margin-left: 0;
      }

      .admin > div {
        margin-left:1em;
      }
    </style>
    <template is="dom-if" if="{{data.error}}">
    <div class="card">
    <h2>Error</h2>
    {{data.error}}
    </div>
    </template>

    <div class="card">
      <div hidden$="{{!game.Finished}}">
        <h1>Game over</h1>
        <div hidden$="{{!game.Winners}}">
          <h2>Winners:
            <template is="dom-repeat" items="{{game.Winners}}">
            {{item}}
            </template>
          </h2>
        </div>
        <div hidden$="{{game.Winners}}">
          <h3>It's a draw!</h3>
        </div>
      </div>
      <div hidden$="{{game.Finished}}">
        <boardgame-player-roster id="player" logged-in="{{loggedIn}}" game-name="{{gameName}}" game-id="{{gameId}}" viewing-as-player="{{viewingAsPlayer}}" has-empty-slots="{{data.HasEmptySlots}}" current-player-index="{{game.CurrentPlayerIndex}}" players-info="{{data.Players}}" state="{{currentState}}"></boardgame-player-roster>
      </div>
    </div>
    <div class="card">
      <boardgame-render-game state="{{currentState}}" diagram="{{game.Diagram}}" game-name="{{gameName}}" viewing-as-player="{{viewingAsPlayer}}"></boardgame-render-game>
    </div>
    <div hidden$="{{!admin}}">
      <div class="card horizontal layout admin center">
        <div class="flex">
          View as
          <paper-radio-group selected="{{viewAs}}">
            <paper-radio-button name="admin">Admin</paper-radio-button>
            <paper-radio-button name="observer">Observer</paper-radio-button>
            <paper-radio-button name="current">Current Player</paper-radio-button>
            <paper-radio-button name="custom">Custom</paper-radio-button>
          </paper-radio-group>
          <input is="iron-input" type="number" value-as-number="{{customRequestedPlayer::input}}" min="0" max="{{maxRequestedPlayerIndex}}">
        </div>
        <div>
          <paper-checkbox id="move-as-player" checked="{{makeMovesAsViewingAsPlayer}}">Make Moves As ViewingAsPlayer</paper-checkbox>
        </div>
      </div>
      <template is="dom-if" if="{{!data.Game.Finished}}">
        <div class="card">
          <boardgame-move-form admin="{{admin}}" move-as-player="{{moveAsPlayer}}" id="moves" config="{{moveForms}}" game-id="[[gameId]]" game-name="[[gameName]]"></boardgame-move-form>
        </div>
      </template>
      <div class="card">
        <details>
          <summary>State</summary>
          <pre>{{gameState}}</pre>
        </details>
      </div>
      <div class="card">
        <details>
          <summary>Chest</summary>
          <pre>{{chest}}</pre>
        </details>
      </div>
    </div>
    <iron-ajax id="version" with-credentials url="[[gameVersionUrl]]" handle-as="json" last-response="{{versionData}}"></iron-ajax>
    <iron-ajax id="status" with-credentials url="[[UrlForGameAPI(apiHost, gameName, gameId, 'status')]]" handle-as="json" last-response="{{status}}">
    <iron-ajax id="data" with-credentials url="[[gameViewUrl]]" handle-as="json" last-response="{{data}}">
  </template>

  <script>

    class BoardgameGameView extends ApiHostMixin(BoardgameUtilMixin(Polymer.Element)) {

      static get is() {
        return "boardgame-game-view"
      }

      static get properties() {
        return {
          data: {
            type: Object,
            observer: '_dataChanged',
          },
          status:{
            type: Object,
            observer: '_statusChanged'
          },
          requestedPlayer: {
            type: Number,
            value: 0,
            observer: "_requestedPlayerChanged",
            computed: "_computeRequestedPlayer(admin, viewingAsPlayer, viewAs, customRequestedPlayer, game.CurrentPlayerIndex)"
          },
          //Valid values: 'custom', 'admin', 'current', 'observer'
          viewAs: {
            type: String,
            value: "current"
          },
          customRequestedPlayer: {
            type: Number,
            value: 0
          },
          chest : String,
          gameState : String,
          game: {
            type: Object,
            observer: "_gameChanged"
          },
          currentState: Object,
          gameId: {
            type: String,
            observer: "_gameIdChanged",
          },
          gameName: String,
          admin: {
            type: Boolean,
            observer: "_adminChanged"
          },
          selected: {
            type: Boolean,
            observer: "_handleSelected",
          },
          gameViewUrl : {
            type: String,
            computed: "_computeGameViewUrl(apiHost, gameName, gameId, requestedPlayer, admin)"
          },
          gameVersionUrl: {
            type: String,
            computed: "_computeGameVersionUrl(apiHost, gameName, gameId, requestedPlayer, admin, targetVersion)"
          },
          loggedIn: {
            type: Boolean,
            observer: "_handleLoggedInChanged",
          },
          maxRequestedPlayerIndex: {
            type: Number,
            computed: "_computeMaxRequestedPlayerIndex(game)"
          },
          promptedToJoin: {
            type: Boolean,
            value: false,
          },
          pathsToTick: {
            type: Array
          },
          originalWallClockStartTime: {
            type: Number
          },
          lastStatusRequestIssued: Date,
          statusPollFrequency: {
            type: Number,
            value: 500,
          },
          makeMovesAsViewingAsPlayer: {
            type:Boolean,
            value: true,
          },
          moveAsPlayer: {
            type:Number,
            computed: "_computeMoveAsPlayer(viewingAsPlayer, makeMovesAsViewingAsPlayer)"
          },
          versionData: {
            type: Object,
            observer: "_versionDataChanged"
          },
          targetVersion: {
            type: Number,
            observer: "_targetVersionChanged",
            value: -1
          },
          viewingAsPlayer: {
            type: Number,
            value: 0,
          },
          moveForms: Object,
        }
      }

      ready() {
        super.ready();

        this.addEventListener('propose-move', e => this.handleProposeMove(e));
        this.addEventListener('move-made', e => this.fetchStatusNow(e));
        this.addEventListener('refresh-data', e => this.fetchData(e));

        this.updateData();
      }


      handleProposeMove(e) {
        let movesEle = this.shadowRoot.querySelector("#moves");

        if (!movesEle) {
          console.warn("propose-move fired, but no moves element to forward to.");
          return;
        }

        movesEle.proposeMove(e.detail.name, e.detail.arguments);
      }

      _handleSelected(newValue) {
        if (newValue) {
          //Clear out any old data. If we kept it, we could get in a weird
          //race.
          this.data = null;
          window.requestAnimationFrame(() => this.updateData());
        }
      }

      _computeRequestedPlayer(admin, viewingAsPlayer, viewAs, customRequestedPlayer, currentPlayer) {
        if (!admin) return viewingAsPlayer;
        switch (viewAs) {
          case "admin":
            return -2;
          case "observer":
            return -1;
          case "custom":
            return customRequestedPlayer;
          case "current":
            return currentPlayer;
        }
      }

      _handleLoggedInChanged(newValue) {
        window.requestAnimationFrame(() => this.fetchData());
      }

      _gameIdChanged() {
        //reset this so the next time we get data set and notice that we COULD
        //login we prompt for it.
        this.promptedToJoin = false
      }

      _adminChanged(newValue) {
        window.requestAnimationFrame(() => this.fetchData());
      }

      _requestedPlayerChanged() {
        window.requestAnimationFrame( () => this.fetchData());
      }

      _computeGameViewUrl(apiHost, gameName, gameId, requestedPlayer, admin){
        return this.UrlForGameAPI(apiHost, gameName, gameId, "info") + "?player=" + requestedPlayer+"&admin=" + (admin ? 1 : 0);
      }

      _computeGameVersionUrl(apiHost, gameName, gameId, requestedPlayer, admin, version) {
        //TODO: factor this out with computeGameViewUrl a bit
        return this.UrlForGameAPI(apiHost, gameName, gameId, "version/") + version + "?player=" + requestedPlayer+"&admin=" + (admin ? 1 : 0);
      }

      _computeMoveAsPlayer(viewingAsPlayer, moveAsViewingAsPlayer) {
        if (moveAsViewingAsPlayer) return viewingAsPlayer;
        return this.$.player.ADMIN_PLAYER_INDEX;
      }

      _computeMaxRequestedPlayerIndex(game) {
        if (!game) {
          return 0;
        }
        return game.NumPlayers - 1;
      }

      updateData() {
        this.fetchInfo();
        this.fetchStatusNow();
        window.setTimeout(() => this.maybeFetchStatus(), this.statusPollFrequency);
      }

      fetchInfo() {
        if (this.$.data.loading) {
          return
        }

        if (!this.selected) {
          return
        }

        if (!this.gameId) {
          //The URL will be junk
          return
        }
        this.$.data.generateRequest();
      }

      fetchData() {
        //If we're already fetchign data don't fire off another one.
        if (this.$.version.loading) {
          return
        }

        if (!this.selected) {
          return
        }

        if (!this.gameId) {
          //The URL will be junk
          return
        }

        if (this.targetVersion < 0) {
          return
        }

        //TODO: if this.targetVersion equals this.game.version AND the
        //requested Player hasn't changed, then bail here

        //The gameVersion URL isn't ready until microtask timing (targetVersion will be undefined)
        window.requestAnimationFrame(() => this.$.version.generateRequest());
      }


      fetchStatusNow() {

        if (!this.gameId) {
          //The URL will be junk
          return
        }

        if (!this.selected) {
          return
        }

        if (this.$.status.loading) {
          return
        }

        this.lastStatusRequestIssued = Date.now();

        this.$.status.generateRequest();
      }

      maybeFetchStatus() {
        if (this.lastStatusRequestIssued) {
          let diff = Date.now() - this.lastStatusRequestIssued;
          if (diff > this.statusPollFrequency) {
            this.fetchStatusNow();
          }
        }
        //Fetch from server automatically in 500 ms, in case a move was made
        //or the game was updated.

        //We stop asking for data if the game is finished, because nothing
        //interesting can happen at that point.
        if (!this.data || (this.game && !this.game.Finished)){
          window.setTimeout(() => this.maybeFetchStatus(), this.statusPollFrequency);
        }
      }

      _statusChanged(newValue, oldValue) {
        if (!this.data) {
          return
        }

        this.targetVersion = newValue.Version

      }

      _targetVersionChanged(newValue, oldValue) {
        if (newValue > oldValue) {
          //We're out of date! Fetch new data!
          this.fetchData();
        }
      }

      _versionDataChanged(newValue) {
        if (!newValue) return;
        if (newValue.Error) {
          console.log("Version getter returned error: " + newValue.Error)
          return
        }
        this.game = newValue.Game;
        this.viewingAsPlayer = newValue.ViewingAsPlayer;
        this.moveForms = newValue.Forms;
      }

      doTick() {
        this._tick();
        if (this.pathsToTick.length > 0) {
          window.requestAnimationFrame(this.doTick.bind(this));
        }
      }

      _tick() {
        let newPaths = [];

        let pathToExpanded = ["currentState"]

        for (let i = 0; i < this.pathsToTick.length; i++) {
          let currentPath = this.pathsToTick[i];

          let pathToFetch = pathToExpanded.concat(currentPath);

          let timer = this.get(pathToFetch);

          let now = Date.now();
          let difference = now - this.originalWallClockStartTime;

          let result = Math.max(0, timer.originalTimeLeft - difference);

          this.set(pathToExpanded.concat(currentPath).concat(["TimeLeft"]), result);

          //If we still have time to tick on this, then make sure it's still
          //in the list of things to tick.
          if (timer.TimeLeft > 0) {
            newPaths.push(currentPath)
          }
        }

        this.pathsToTick = newPaths;
      }

      _expandState(currentState) {
        //Takes the currentState and returns an object where all of the Stacks are replaced by actual references to the component they reference.

        var that = this;

        this.originalWallClockStartTime = Date.now();
        this.pathsToTick = [];


        this._expandLeafState(currentState.Game, ["Game"])
        for (var i = 0; i < currentState.Players.length; i++) {
          this._expandLeafState(currentState.Players[i], ["Players", i])
        }

        window.requestAnimationFrame(() => this.doTick());

      }

      _expandLeafState(leafState, pathToLeaf) {
        //Returns an expanded version of leafState. leafState should have keys that are either bools, floats, strings, or Stacks.
        var entries = Object.entries(leafState);
        for (var i = 0; i < entries.length; i++) {
          let item = entries[i];
          let key = item[0];
          let val = item[1];
          if (typeof val == "object") {
            if (val.Deck) {
              this._expandStack(val);
            } else if (val.TimeLeft !== undefined) {
              this._expandTimer(val, pathToLeaf.concat([key]));
            }   
          }
        }
      }

      _expandTimer(timer, pathToLeaf) {
        if (timer.TimeLeft === undefined) {
          return;
        }
        timer.originalTimeLeft = timer.TimeLeft;
        this.pathsToTick.push(pathToLeaf);
      }

      _expandStack(stack) {
        if (!stack.Deck) {
          //Meh, I guess it's not a stack
          return;
        }

        var deck = this.data.Chest[stack.Deck];

        var components = [];

        for (var i = 0; i < stack.Indexes.length; i++) {
          let index = stack.Indexes[i];
          if (index == -1) {
            components[i] = null;
          } else if(index == -2) {
            //TODO: to handle this appropriately we'd need to know how to
            //produce a GenericComponent for each Deck clientside.
            components[i] = {};
            if (stack.Ids) {
              components[i].Id = stack.Ids[i];
            }
          } else {
            components[i] = this._componentForDeckAndIndex(stack.Deck, index);
            if (stack.Ids) {
              components[i].Id = stack.Ids[i];
            }
          }
        }

        stack.Components = components;

      }

      _componentForDeckAndIndex(deckName, index) {
        let deck = this.data.Chest[deckName];

        if (!deck) return null;

        let result = this._copyObj(deck[index]);

        if (this.currentState && this.currentState.Components) {
          if (this.currentState.Components[deckName]) {
            result.DynamicValues = this.currentState.Components[deckName][index];
          }
        }

        return result

      }

      _gameChanged(newValue) {

        if (!newValue) return;

        this.gameState = JSON.stringify(newValue.CurrentState, null, 2);
        //Have to use this.set to get databinding system to notice the change.

        this._expandState(newValue.CurrentState);
        this.currentState = newValue.CurrentState;

      }

      _dataChanged(newValue, oldValue) {
        if (!newValue) {
          //Sometimes we set null, like when we select the view.
          return
        }
        if (newValue.Chest) {
          this.chest = JSON.stringify(newValue.Chest, null, 2)
        }

        this.game = newValue.Game
        this.moveForms = newValue.Forms

        if (this.selected && this.loggedIn && this.$.player.showJoin && !this.promptedToJoin) {

          //Take note that we already prompted them, and don't prompt again unless the game changes.
          this.promptedToJoin = true;
          //Prompt the user to join!
          this.$.player.showDialog();
        }

      }

      _copyObj(obj) {
        let copy = {}
        for (let attr in obj) {
          if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr]
        }
        return copy
      }

    }

    customElements.define(BoardgameGameView.is, BoardgameGameView);

  </script>
</dom-module>
