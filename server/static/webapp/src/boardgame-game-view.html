<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="boardgame-move-form.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../game-src/boardgame-render-game.html">
<link rel="import" href="../config-src/boardgame-config.html">

<dom-module id="boardgame-game-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #moves > details {
        margin-left:1em;
      }
    </style>
    <template is="dom-if" if="{{data.error}}">
    <div class="card">
    <h2>Error</h2>
    {{data.error}}
    </div>
    </template>

    <div class="card">
      <div hidden$="{{!data.Game.Finished}}">
        <h1>Game over</h1>
        <div hidden$="{{!data.Game.Winners}}">
          <h2>Winners:
            <template is="dom-repeat" items="{{data.Game.Winners}}">
            {{item}}
            </template>
          </h2>
        </div>
        <div hidden$="{{data.Game.Winners}}">
          <h3>It's a draw!</h3>
        </div>
        </div>
        <div hidden$="{{data.Game.Finished}}">
          <h3>Playing</h3>
      </div>
    </div>
    <div class="card">
      <boardgame-render-game state="{{data.Game.StateWrapper.State}}" diagram="{{data.Diagram}}"></boardgame-render-game>
    </div>

    <template is="dom-if" if="{{!data.Game.Finished}}">
      <div class="card">
        <boardgame-move-form config="{{data.Forms}}" game-id="[[gameId]]"></boardgame-move-form>
      </div>
    </template>
    <div class="card">
      <details>
        <summary>State</summary>
        <pre>{{gameState}}</pre>
      </details>
    </div>
    <div class="card">
      <details>
        <summary>Chest</summary>
        <pre>{{chest}}</pre>
      </details>
    </div>
    <iron-ajax id="status" url="{{apiHost}}/api/game/{{gameId}}/status" handle-as="json" last-response="{{status}}">
    <iron-ajax id="data" url="{{apiHost}}/api/game/{{gameId}}/view" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-game-view',
      properties: {
        data: {
          type: Object,
          observer: '_dataChanged',
        },
        status:{
          type: Object,
          observer: '_statusChanged'
        },
        chest : String,
        gameState : String,
        gameId: String,
        selected: {
          type: Boolean,
          observer: "_handleSelected",
        },
      },
      behaviors: [ApiHostBehavior],
      _handleSelected: function(newValue) {
        if (newValue) {
          //Clear out any old data. If we kept it, we could get in a weird
          //race.
          this.data = null;
          this.async(this.updateData);
        }
      },
      updateData: function() {
        this.fetchData();
        this.autoFetchStatus();
      },
      fetchData : function() {
        //If we're already fetchign data don't fire off another one.
        if (this.$.data.loading) {
          return
        }
        if (!this.gameId) {
          //The URL will be junk
          return
        }
        this.$.data.generateRequest();
      },
      autoFetchStatus : function() {

        if (!this.selected) {
          return
        }

        this.fetchStatus();
        //Fetch from server automatically in 500 ms, in case a move was made
        //or the game was updated.

        //We stop asking for data if the game is finished, because nothing
        //interesting can happen at that point.
        if (!this.data || (this.data && this.data.Game && !this.data.Game.Finished)){
          this.async(this.autoFetchStatus, 500);
        }
      },
      fetchStatus: function() {
        if (!this.gameId) {
          //The URL will be junk
          return
        }

        this.$.status.generateRequest();
      },
      ready: function() {
        this.updateData();
      },
      _statusChanged: function(newValue, oldValue) {
        if (!this.data) {
          return
        }
        if (newValue.Version > this.data.Game.Version) { 
          //We're out of date! Fetch new data!
          this.fetchData();
        }
      },
      _expandState: function(currentState) {
        //Takes the currentState and returns an object where all of the Stacks are replaced by actual references to the component they reference.

        var that = this;

        //We expect the top-level shape to be {Game:obj, Players: array}
        var result = {
          "Game" : this._expandLeafState(currentState.Game),
          "Players" : currentState.Players.map(function(item) {
            return that._expandLeafState(item);
          })
        };

        return result;

      },
      _expandLeafState: function(leafState) {
        //Returns an expanded version of leafState. leafState should have keys that are either bools, floats, strings, or Stacks.
        var result = {};
        var entries = Object.entries(leafState);
        for (var i = 0; i < entries.length; i++) {
          let item = entries[i];
          let key = item[0];
          let val = item[1];
          if (typeof val == "object") {
            result[key] = this._expandStack(val);
          } else {
            result[key] = val;
          }
        }
        return result;
      },
      _expandStack: function(stack) {
        if (!stack.Deck) {
          //Meh, I guess it's not a stack
          return stack;
        }

        var deck = this.data.Chest[stack.Deck];

        var result = [];

        for (var i = 0; i < stack.Indexes.length; i++) {
          let index = stack.Indexes[i];
          if (index == -1) {
            result[i] = null;
          } else {
            result[i] = deck[index];
          }
        }

        return result;

      },
      _dataChanged: function(newValue, oldValue) {
        if (!newValue) {
          //Sometimes we set null, like when we select the view.
          return
        }
        if (newValue.Chest) {
          this.chest = JSON.stringify(newValue.Chest, null, 2)
        }
        if (newValue.Game && newValue.Game.CurrentState) {
          this.gameState = JSON.stringify(newValue.Game.CurrentState, null, 2);
          newValue.Game.ExpandedCurrentState = this._expandState(newValue.Game.CurrentState);
        }

      }
    });
  </script>
</dom-module>
