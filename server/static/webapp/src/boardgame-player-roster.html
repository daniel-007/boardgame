<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="boardgame-util.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="boardgame-player-roster-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-player-roster">
  <template>
    <style is="custom-style" include="iron-flex shared-styles">
      h3 {
        margin:0;
      }


    </style>
      <div class="layout horizontal justified players">
        <template is="dom-repeat" items="{{playersInfo}}">
          <boardgame-player-roster-item class="flex" state="{{state}}" expanded-state="{{expandedState}}" game-name="{{gameName}}" is-empty="{{item.IsEmpty}}" is-agent="{{item.IsAgent}}" photo-url="{{item.PhotoUrl}}" display-name="{{item.DisplayName}}" player-index="{{index}}" viewing-as-player="{{viewingAsPlayer}}" current-player-index="{{currentPlayerIndex}}" renderer-loaded="{{rendererLoaded}}">
          </boardgame-player-roster-item>
        </template>
      </div>
      <div hidden$="{{!isObserver}}">
        <div class="layout horizontal center">
          <h3 class="flex">
            Observing
          </h3>
          <div hidden$="{{!showJoin}}">
            <paper-button on-tap="showDialog" raised default>Join game</paper-button>
          </div>
        </div>
      </div>
    </h3>
    <paper-dialog id="join">
      <h2>Join game?</h2>
      <p>We're still looking for players for this game.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>I'll just watch</paper-button>
        <paper-button dialog-confirm default autofocus>I'm in!</paper-button>
      </div>
    </paper-dialog>
    <iron-ajax id="request" with-credentials url="[[UrlForGameAPI(apiHost, gameName, gameId, 'join')]]" handle-as="json" method="POST" last-response="{{response}}">
  </template>

  <script>
    class BoardgamePlayerRoster extends ApiHostMixin(BoardgameUtilMixin(Polymer.Element)) {
      static get is() {
        return "boardgame-player-roster"
      }

      static get properties() {
        return {
          viewingAsPlayer: Number,
          hasEmptySlots: Boolean,
          gameName: {
            type: String,
            observer: "_gameNameChanged",
          },
          gameId: String,
          playersInfo: Array,
          currentPlayerIndex: Number,
          state: Object,
          expandedState: Object,
          isObserver: {
            type: Number,
            computed: "_computeIsObserver(viewingAsPlayer)"
          },
          showJoin: {
            type: Boolean,
            computed: "_computeShowJoin(viewingAsPlayer, hasEmptySlots)"
          },
          loggedIn: Boolean,
          response: {
            type: Object,
            observer: "_responseChanged",
          },
          //TODO: there must be a better way to do constants...
          OBSERVER_PLAYER_INDEX : {
            type: Number,
            value: -1,
          },
          ADMIN_PLAYER_INDEX: {
            type: Number,
            value: -2,
          },
          rendererLoaded: {
            type: Boolean,
            value: false,
          }
        }
      }

      ready() {
        super.ready();
        this.addEventListener('iron-overlay-closed', e => this.dialogClosed(e));
      }

      playerName(viewingAsPlayer) {
        if (viewingAsPlayer == this.ADMIN_PLAYER_INDEX) return "Admin"
        return "player " + viewingAsPlayer;
      }

      _computeIsObserver(viewingAsPlayer) {
        return viewingAsPlayer == this.OBSERVER_PLAYER_INDEX;
      }

      _computeShowJoin(viewingAsPlayer, hasEmptySlots) {
        return viewingAsPlayer == this.OBSERVER_PLAYER_INDEX && hasEmptySlots;
      }

      showDialog() {
        if (this.$.join.opened) return;
        if (this.viewingAsPlayer != this.OBSERVER_PLAYER_INDEX) return;
        this.$.join.open();
      }

      dialogClosed(e) {

        //If it wasn't confirmed, it was effectively canceled.

        if (!e.detail.confirmed) return;

        this.doJoin();
      }

      doJoin() {
        if (!this.loggedIn) {
          this.dispatchEvent(new CustomEvent('show-login', {composed: true, detail: {nextAction:this.doJoin.bind(this)}}));
          return;
        }
        this.$.request.generateRequest();
      }

      _gameNameChanged(newValue) {
        this.rendererLoaded = false;
        var resolvedUrl = this.resolveUrl("../game-src/" +newValue + "/boardgame-render-player-info-" + newValue + ".html")
        Polymer.importHref(resolvedUrl, () => this._rendererLoaded(), null, true);
      }

      _rendererLoaded(e) {
        this.rendererLoaded = true;
      }

      _responseChanged(newValue) {
        if (!newValue) return;

        if (newValue.Status == "Success") {
          //Tell game-view to fetch data now
          this.dispatchEvent(new CustomEvent("refresh-data", {composed: true}));
        } else {
          this.dispatchEvent(new CustomEvent("show-error", {composed: true, detail: {"message" : newValue.Error, "title": "Couldn't Join"}}));
        }
      }
    }

    customElements.define(BoardgamePlayerRoster.is, BoardgamePlayerRoster);
  </script>
</dom-module>
