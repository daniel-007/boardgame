<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="boardgame-util.html">
<link rel="import" href="boardgame-create-game.html">

<dom-module id="boardgame-list-games-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
      <boardgame-create-game></boardgame-create-game>
    </div>
    <template is="dom-repeat" items="{{data.Games}}">

      <div class="card">
        <a href="[[UrlForGame(item.Name,item.Id)]]">{{item.Id}}</a>
        {{item.Name}}
      </div>
    </template>

    
    <iron-ajax id="games" url="[[ListGamesUrl(apiHost)]]" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-list-games-view',
      properties: {
        data: Object,
        managers: Array,
        selected: {
          type: Boolean,
          observer: '_selectedChanged',
        },
        loggedIn: Boolean,
      },
      behaviors: [ApiHostBehavior, BoardgameUtilBehavior],
      listeners: {
        'iron-form-response': 'handleResponse',
      },

      _selectedChanged: function(newValue) {
        if (newValue) {
          this.$.games.generateRequest();
        }
      },
      handleResponse : function(e) {
        var result = e.detail.parseResponse();
        if (result.Status == "Success") {
          this.fire("navigate-to", this.UrlForGame(result.GameName, result.GameId))
        } else {
          this.fire("show-error", {message:result.Error});
        }
      }
    });
  </script>
</dom-module>
