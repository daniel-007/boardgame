<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-list-games-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <template is="dom-repeat" items="{{data.Games}}">
      <div class="card">
        <a href="/game/{{item.Id}}">{{item.Id}}</a>
      </div>
    </template>
    <div class="card">
      <form is="iron-form" method="POST" action="{{apiHost}}/api/new/game">
        <input type="submit" value="Make new game">
      </form>
    </div>
    <iron-ajax id="games" url="{{apiHost}}/api/list/game" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-list-games-view',
      properties: {
        data: Object,
        selected: {
          type: Boolean,
          observer: '_selectedChanged',
        },
        apiHost: String,
      },
      listeners: {
        'iron-form-response': 'handleResponse',
      },
      _selectedChanged: function(newValue) {
        if (newValue) {
          this.$.games.generateRequest();
        }
      },
      handleResponse : function(e) {
        var result = e.detail.parseResponse();
        if (result.Status == "Success") {
          this.fire("navigate-to", "/game/" + result.GameId)
        }
      }
    });
  </script>
</dom-module>
