<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="boardgame-util.html">
<link rel="import" href="boardgame-create-game.html">
<link rel="import" href="boardgame-game-item.html">

<dom-module id="boardgame-list-games-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      h2 {
        margin: 0 24px;
        @apply --paper-font-title;
      }
    </style>
    <div class="card">
      <boardgame-create-game logged-in="{{loggedIn}}"></boardgame-create-game>
    </div>
    <h2>Active</h2>
    <template is="dom-repeat" items="{{data.ParticipatingActiveGames}}">
      <boardgame-game-item item="{{item}}"></boardgame-game-item>
    </template>
    <h2>Finished</h2>
    <template is="dom-repeat" items="{{data.PaticipatingFinishedGames}}">
      <boardgame-game-item item="{{item}}"></boardgame-game-item>
    </template>
    <h2>Joinable</h2>
    <template is="dom-repeat" items="{{data.VisibleJoinableActiveGames}}">
      <boardgame-game-item item="{{item}}"></boardgame-game-item>
    </template>
    <h2>Spectator</h2>
    <template is="dom-repeat" items="{{data.VisibleActiveGames}}">
      <boardgame-game-item item="{{item}}"></boardgame-game-item>
    </template>
    <h2>All Games</h2>
    <template is="dom-repeat" items="{{data.AllGames}}">
      <boardgame-game-item item="{{item}}"></boardgame-game-item>
    </template>

    
    <iron-ajax id="games" url="[[ListGamesUrl(apiHost)]]" handle-as="json" with-credentials last-response="{{data}}">
  </template>

  <script>

    class BoardgameListGamesView extends ApiHostMixin(BoardgameUtilMixin(Polymer.Element)) {
      static get is() {
        return "boardgame-list-games-view"
      }

      static get properties() {
        return {
          data: Object,
          managers: Array,
          selected: {
            type: Boolean,
            observer: '_selectedChanged',
          },
          loggedIn: Boolean,
        }
      }

      _selectedChanged(newValue) {
        if (newValue) {
          this.$.games.generateRequest();
        }
      }

    }

    customElements.define(BoardgameListGamesView.is, BoardgameListGamesView);
    
  </script>
</dom-module>
