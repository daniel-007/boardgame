<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="boardgame-util.html">

<dom-module id="boardgame-list-games-view">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
      <form id="creategame" is="iron-form" method="POST" action="[[NewGameUrl(apiHost)]]" class="horizontal layout center">
        <div class="flex">
          <select name="manager">
            <template is="dom-repeat" items="{{managers.Managers}}">
              <option value="{{item}}">{{item}}</option> 
            </template>
          </select>
        </div>
        <paper-button on-tap="createGame" default raised>Create Game</paper-button>
      </form>
    </div>
    <template is="dom-repeat" items="{{data.Games}}">

      <div class="card">
        <a href="[[UrlForGame(item.Name,item.Id)]]">{{item.Id}}</a>
      </div>
    </template>

    <iron-ajax auto url="[[ListManagersUrl(apiHost)]]" handle-as="json" last-response="{{managers}}">
    <iron-ajax id="games" url="[[ListGamesUrl(apiHost)]]" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-list-games-view',
      properties: {
        data: Object,
        managers: Array,
        selected: {
          type: Boolean,
          observer: '_selectedChanged',
        },
      },
      behaviors: [ApiHostBehavior, BoardgameUtilBehavior],
      listeners: {
        'iron-form-response': 'handleResponse',
      },

      createGame: function() {
        this.$.creategame.submit();
      },

      _selectedChanged: function(newValue) {
        if (newValue) {
          this.$.games.generateRequest();
        }
      },
      handleResponse : function(e) {
        var result = e.detail.parseResponse();
        if (result.Status == "Success") {
          this.fire("navigate-to", this.UrlForGame(result.GameName, result.GameId))
        }
      }
    });
  </script>
</dom-module>
