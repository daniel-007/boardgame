<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="boardgame-card">
  <template>
    <style include="iron-flex">

      :host {
        transition: transform 0.6s ease-in-out;
      }

      .spacer {
        visibility: hidden;
      }

      #card {
        height: 4em;
        width: 6em;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
        cursor: default;
        perspective: 1000px;
      }

      #card.face-up .inner {
        transform: rotateY(180deg);
      }

      #card.rotated {
        height: 6em;
        width: 4em;
      }

      #card.interactive {
        cursor: pointer;
      }

      .inner {
        height: 4em;
        width: 6em;

        border-radius: 0.25em;

        transform-style: preserve-3d;
        position: relative;
        transition: transform 0.6s ease-in-out, var(--shadow-transition_-_transition);
      }

      .disabled .inner {
        filter: saturate(20%) brightness(125%);
      }

      .rotated .inner {
        transform: rotate(-90deg);
      }

      #card.shadow .inner {
        @apply --shadow-elevation-2dp;
      }

      #card.shadow.interactive:hover .inner {
        @apply --shadow-elevation-8dp;
      }

      #front, #back {
        height:100%;
        width:100%;
        position:absolute;
        top:0;
        left: 0;
        backface-visibility: hidden;
        overflow: hidden;
      }

      #card #front {
        background-color: #CCFCFC;
        z-index: 2;
        transform: rotateY(180deg);
      }

      #card #back {
        background-color: #00CCCC;
        transform: rotateY(0deg);
      }

      #default-back {
        height:100%;
        width:120%;
        opacity: 0.2;
        font-size: 13.5px;
        line-height: 14px;
        overflow: hidden;
        text-overflow:clip;
        user-select:none;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

    </style>

    <div id="card" class$="{{_classes(faceUp, spacer, noShadow, rotated, interactive, disabled)}}" on-tap="handleTap">
      <div class="inner">
        <div id="front">
          <slot>
            {{suit}}{{rank}}
          </slot>
        </div>
        <div id="back">
          <slot name="back">
            <div id="default-back">
                  &#x2605; &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606;
            </div>
          </slot>
        </div>
      </div>
    </div>
  </template>

  <script>

    class BoardgameCard extends Polymer.Element {

      static get is() {
        return "boardgame-card"
      }

      static get properties() {
        return {
          suit: String,
          rank: String,
          index: Number,
          faceUp: Boolean,
          rotated: Boolean,
          id: String,
          disabled: {
            type: Boolean,
            value: false
          },
          interactive: {
            type: Boolean,
            readOnly: true,
            computed: "_computeInteractive(spacer, disabled)"
          },
          spacer: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          },
          noShadow: Boolean,
        }
      }

      handleTap(e) {
        if (!this.interactive) {
          return;
        }
        this.dispatchEvent(new CustomEvent('card-tapped', {composed: true, detail: {index: this.index}}));
      }

      _computeInteractive(spacer, disabled) {
        return !spacer && !disabled;
      }

      _classes(faceUp, spacer, noShadow, rotated, interactive, disabled) {
        let result = ["card"];
        if (faceUp) {
          result.push("face-up");
        }
        if (spacer) {
          result.push("spacer");
        }
        if (!noShadow) {
          result.push("shadow");
        }
        if (rotated) {
          result.push("rotated");
        }
        if (interactive) {
          result.push("interactive");
        }
        if (disabled) {
          result.push("disabled");
        }
        return result.join(" ");
      }
    }

    customElements.define(BoardgameCard.is, BoardgameCard);
  </script>
</dom-module>
