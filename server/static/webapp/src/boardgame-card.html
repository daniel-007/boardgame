<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="boardgame-card">
  <template>
    <style include="iron-flex">

      .spacer {
        visibility: hidden;
      }

      #card {
        height: 4em;
        width: 6em;
        cursor: pointer;
        border-radius: 0.25em;
        overflow: hidden;

      }

      #card.rotated {
        height: 6em;
        width: 4em;
      }

      #card {
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      .inner {
        height: 4em;
        width: 6em;
      }

      .rotated .inner {
        transform: rotate(-90deg);
      }

      #card.shadow {
        @apply --shadow-elevation-2dp;
        @apply --shadow-transition;
      }

      #card.shadow:hover {
        @apply --shadow-elevation-8dp;
      }

      #card #front {
        display:none;
        background-color: #CCFCFC;
        height:100%;
        width:100%;
      }

      #card #back {
        display:block;
        background-color: #00CCCC;
        height:100%;
        width:100%;
      }

      #default-back {
        height:100%;
        width:120%;
        opacity: 0.2;
        font-size: 13.5px;
        line-height: 14px;
        overflow:hidden;
        text-overflow:clip;
        user-select:none;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      #card.face-up  #front {
        display:block;
      }

      #card.face-up #back {
        display:none;
      }

    </style>

    <div id="card" class$="{{_classes(faceUp, spacer, noShadow, rotated, interactive)}}" on-tap="handleTap">
      <div class="inner">
        <div id="front">
          <slot>
            {{suit}}{{rank}}
          </slot>
        </div>
        <div id="back">
          <slot name="back">
            <div id="default-back">
                  &#x2605; &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606;
            </div>
          </slot>
        </div>
      </div>
    </div>
  </template>

  <script>

    class BoardgameCard extends Polymer.Element {

      static get is() {
        return "boardgame-card"
      }

      static get properties() {
        return {
          suit: String,
          rank: String,
          index: Number,
          faceUp: Boolean,
          rotated: Boolean,
          interactive: {
            type: Boolean,
            readOnly: true,
            computed: "_computeInteractive(spacer)"
          },
          spacer: {
            type: Boolean,
            reflectToAttribute: true
          },
          noShadow: Boolean,
        }
      }

      handleTap(e) {
        if (!this.interactive) {
          return;
        }
        this.dispatchEvent(new CustomEvent('card-tapped', {composed: true, detail: {index: this.index}}));
      }

      _computeInteractive(spacer) {
        return !spacer;
      }

      _classes(faceUp, spacer, noShadow, rotated, interactive) {
        let result = ["card"];
        if (faceUp) {
          result.push("face-up");
        }
        if (spacer) {
          result.push("spacer");
        }
        if (!noShadow) {
          result.push("shadow");
        }
        if (rotated) {
          result.push("rotated");
        }
        if (interactive) {
          result.push("interactive");
        }
        return result.join(" ");
      }
    }

    customElements.define(BoardgameCard.is, BoardgameCard);
  </script>
</dom-module>
