<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="boardgame-card">
  <template>
    <style include="iron-flex">

      :host {
        --default-card-length-unitless: 100;
        --default-card-length: calc(var(--default-card-length-unitless) * 1px);
        --card-effective-width-unitless: var(--card-length, var(--default-card-length-unitless));
        --card-effective-width: calc(var(--card-effective-width-unitless) * 1px);
        --card-effective-scale-factor: calc(var(--card-effective-width-unitless) / var(--default-card-length-unitless));
        --card-effective-aspect-ratio: var(--card-aspect-ratio, 0.6666666);
        --card-effective-height: calc(var(--card-effective-width) * var(--card-effective-aspect-ratio));
        --card-effective-border-radius: 5px;
      }

      .spacer {
        visibility: hidden;
      }

      #card div.fallback {
        display:none;
      }

      #card.no-content div.normal {
        display:none;
      }

      #card.no-content div.fallback {
        display:block;
      }

      #front {
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      #card {
        height: var(--card-effective-height);
        width: var(--card-effective-width);
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
        cursor: default;
        perspective: 1000px;
      }

      #card.rotated {
        height: var(--card-effective-width);
        width: var(--card-effective-height);
      }

      #card.interactive {
        cursor: pointer;
      }

      #scaler {
        width: var(--default-card-length);
        height: calc(var(--default-card-length) * var(--card-effective-aspect-ratio));
        transform: scale(var(--card-effective-scale-factor));
        transition: transform var(--animation-length, 0.25) ease-in-out;
      }

      #inner {

        height:100%;
        width:100%;

        border-radius: var(--card-effective-border-radius);

        transform-style: preserve-3d;
        position: relative;
        transition: transform var(--animation-length, 0.25s) ease-in-out, var(--shadow-transition_-_transition);
      }

      .no-animate #inner, .no-animate #scaler {
        transition: unset;
      }

      .disabled {
        filter: saturate(60%);
      }

      .rotated #inner {
        transform: rotate(-90deg);
      }

      #card.shadow #inner {
        @apply --shadow-elevation-2dp;
      }

      #card.shadow.interactive:hover #inner {
        @apply --shadow-elevation-8dp;
      }

      #front, #back {
        height:100%;
        width:100%;
        position:absolute;
        top:0;
        left: 0;
        backface-visibility: hidden;
        overflow: hidden;
        border-radius:var(--card-effective-border-radius);
      }

      #card #front {
        background-color: #CCFCFC;
        z-index: 2;
        transform: rotateY(180deg);
      }

      #card #back {
        background-color: #00CCCC;
        transform: rotateY(0deg);
      }

      #default-back {
        height:100%;
        width:120%;
        opacity: 0.2;
        font-size: 13.5px;
        line-height: 14px;
        overflow: hidden;
        text-overflow:clip;
        user-select:none;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

    </style>

    <div id="card" class$="{{_classes(spacer, noShadow, rotated, interactive, disabled, noContent, noAnimate)}}" on-tap="handleTap">
      <div id="scaler">
        <div id="inner">
          <div id="front">
            <div class="normal">
              <slot>
                {{suit}}{{rank}}
              </slot>
            </div>
            <div class="fallback">
              <slot name="fallback"></slot>
            </div>
          </div>
          <div id="back">
            <slot name="back">
              <div id="default-back">
                    &#x2605; &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606; &#x2605;  &#x2606;
              </div>
            </slot>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>

    class BoardgameCard extends Polymer.Element {

      static get is() {
        return "boardgame-card"
      }

      static get properties() {
        return {
          suit: String,
          rank: String,
          //Index is the index of this card in the stack. Included in
          //card-tapped events.
          index: Number,
          //If item is set, it is assumed to be a Component from a stack in a
          //state. faceUp, coContent, spacer, and id will all be set based on
          //its value. A convenient way to stamp out cards with minimal fuss
          //in the default case.
          item: {
            type: Object,
            observer: "_itemChanged"
          },
          //If true, the card will be rendered with its face showing, not its
          //back. If noAnimate is false, will animate the card flip.
          faceUp: {
            type: Boolean,
            observer: "_faceUpChanged"
          },
          //If true, the card is rotated 90 degrees.
          rotated: Boolean,
          //If true, content with a slot of "fallback" will be rendered
          //instead of the normal front content. boardgame-component-animator
          //uses this functionality to inject old content that technically has
          //disappeared when a card flips, so that visually the content
          //doesn't disappear before the flip.
          noContent: {
            type: Boolean,
            value: false,
          },
          //If true, no animations will be played.
          noAnimate: {
            type: Boolean,
            value: false
          },
          //id  should be set to the component's Id from the framework.
          //boardgame-component-animator will look for this id to figure out
          //which cards are logically the same and thus should be animated
          //from one place to another.
          id: String,
          //if true, the card will be rendered differently, no card-tapped
          //events will be triggered.
          disabled: {
            type: Boolean,
            value: false
          },
          //True if the card is neither disabled nor a spacer.
          interactive: {
            type: Boolean,
            readOnly: true,
            computed: "_computeInteractive(spacer, disabled)"
          },
          //If true, the card is "empty" and should take up space but not
          //render a card. Useful for sizedStacks that have an empty slot.
          spacer: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          },
          //if true, no drop-shadow will be rendered. boardgame-card- stack
          //will set this in some cases, like in a stack, so that all of the
          //shadows for 10's of cards don't multiply together.
          noShadow: Boolean,
          _animating: {
            type: Boolean,
            value: false
          }
        }
      }

      handleTap(e) {
        if (!this.interactive) {
          return;
        }
        this.dispatchEvent(new CustomEvent('card-tapped', {composed: true, detail: {index: this.index}}));
      }

      ready() {
        super.ready();
        this.$.inner.addEventListener("transitionend", e => this._animationEnded(e));
      }

      _itemChanged(newValue) {
        if (newValue === undefined) return;
        if (newValue === null) {
          this.spacer = true;
          this.noContent = true;
          this.faceUp = false;
          return;
        }
        if (newValue.Values) {
          this.faceUp = true;
          this.noContent = false;
        } else {
          this.faceUp = false;
          this.noContent = true;
        }
        this.id = newValue.Id || "";
      }

      _faceUpChanged(newValue) {
        if (newValue) {
          this.$.inner.style.transform = "rotateY(180deg)";
        } else {
          this.$.inner.style.transform = "none";
        }
        if (!this.noAnimate) {
          this._animating = true;
        }
      }

      _animationEnded(e) {
        this._animating = false;
      }

      _computeInteractive(spacer, disabled) {
        return !spacer && !disabled;
      }

      _classes(spacer, noShadow, rotated, interactive, disabled, noContent, noAnimate) {
        let result = ["card"];
        if (spacer) {
          result.push("spacer");
        }
        if (!noShadow) {
          result.push("shadow");
        }
        if (rotated) {
          result.push("rotated");
        }
        if (interactive) {
          result.push("interactive");
        }
        if (disabled) {
          result.push("disabled");
        }
        if (noContent) {
          result.push("no-content")
        }
        if (noAnimate) {
          result.push("no-animate")
        }
        return result.join(" ");
      }
    }

    customElements.define(BoardgameCard.is, BoardgameCard);
  </script>
</dom-module>
