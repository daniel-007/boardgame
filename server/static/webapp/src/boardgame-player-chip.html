<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-player-chip">
  <template>
    <style is="custom-style" include="iron-flex shared-styles">
      .photo {
        height: 3.5em;
        width: 3.5em;
        border-radius: 50%;
        margin-right: 0.5em;
        background-color:hsl(0, 0%, 60%);
        transition: background-color 1s ease-in-out;
      }

    </style>

    <img id="chip" src$="{{_effectivePhotoUrl(photoUrl, isAgent)}}" class="photo">
  </template>

  <script>
    Polymer({
      is: 'boardgame-player-chip',
      properties: {
        photoUrl: {
          type: String,
          value: "",
        },
        displayName: {
          type: String,
          observer: "_displayNameChanged"
        },  
        //Whether or not the user is an agent or not
        isAgent: {
          type: Boolean,
          value: false,
        }
      },

      _effectivePhotoUrl: function(photoUrl, isAgent) {
        if (isAgent) return this.resolveUrl("agent.svg");
        return (photoUrl) ? photoUrl : this.resolveUrl("player.svg");
      },

      _displayNameChanged: function(newValue) {

        var result = "hsl(0, 0%, 60%)";

        if (newValue) {
          var hash = this._hashString(newValue);
          //Hash is between Number.MIN_VALUE and Number.MAX_VALUE, but needs to
          //be between 0 and 360

          var degree = hash % 360;
          result = "hsl(" + degree + ", 100%, 50%)";
        }

        this.$.chip.style.backgroundColor = result;

      },

      _hashString: function(str) {
        //Based on code at http://stackoverflow.com/questions/7616461/generate-a-hash-from-string-in-javascript-jquery
        var hash = 0, i, chr;
        if (str.length === 0) return hash;
        for (i = 0; i < str.length; i++) {
          chr   = str.charCodeAt(i);
          hash  = ((hash << 5) - hash) + chr;
          hash |= 0; // Convert to 32bit integer
        }
        return hash;
      }

    });
  </script>
</dom-module>
