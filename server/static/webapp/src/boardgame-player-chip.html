<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-player-chip">
  <template>
    <style is="custom-style" include="iron-flex shared-styles">
      .photo {
        height: 3.5em;
        width: 3.5em;
        border-radius: 50%;
        margin-right: 0.5em;
        background-color:#ddd;
      }

    </style>

    <img src$="{{_effectivePhotoUrl(photoUrl)}}" class="photo">
  </template>

  <script>
    Polymer({
      is: 'boardgame-player-chip',
      properties: {
        photoUrl: String,
      },

      _effectivePhotoUrl: function(photoUrl) {
        return (photoUrl) ? photoUrl : this.resolveUrl("player.svg");
      }

    });
  </script>
</dom-module>
