<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="boardgame-user">
  <template>
    <style>
      :host {
        padding:2em;
      }
    </style>
    <template is="dom-if" if="{{user}}">
      <div>{{user.email}}</div>
      <a on-tap="signOut">Sign Out</a>
    </template>
    <template is="dom-if" if="{{!user}}">
      <div>Not signed in</div>
      <a on-tap="signIn">Sign In</a>
    </template>
  </template>

  <script>
    Polymer({
      is: 'boardgame-user',
      properties: {
        user: Object,
      },

      ready : function(e) {
        firebase.auth().onAuthStateChanged(this.authChanged.bind(this));
      },

      authChanged: function(user) {
        this.user = user;
      },

      signIn: function(e) {
        console.log("sign in", e);
      },
      
      signOut: function(e) {
        console.log("sign out", e);
      },
    });
  </script>
</dom-module>
