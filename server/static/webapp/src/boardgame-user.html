<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="boardgame-user">
  <template>
    <style is="custom-style" include="iron-flex">
      :host {
        display:block;
        padding:16px;
      }

      a {
        cursor:pointer;
      }

      paper-dialog {
        min-width:300px;
        min-height:300px;
      }
    </style>
    <template is="dom-if" if="{{user}}">
      <div>{{user.email}}</div>
      <a on-tap="signOut">Sign Out</a>
    </template>
    <template is="dom-if" if="{{!user}}">
      <div>Not signed in</div>
      <a on-tap="showSignInDialog">Sign In</a>
    </template>
    <paper-dialog id="dialog">
      <iron-pages id="pages">
        <div>
          <h2>Sign In</h2>
          <div class="layout vertical">
            <paper-button on-tap="signInWithGoogle">Google</paper-button>
            <paper-button on-tap="showEmail">Email/Password</paper-button>
          </div>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
        </div>
        <div>
          <paper-input id="email" label="Email"></paper-input>
          <paper-input id="password" label="Password" type="password"></paper-input>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus>Sign In</paper-button>
          </div>
        </div>
      </iron-pages>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'boardgame-user',
      properties: {
        user: Object,
      },

      listeners: {
        "iron-overlay-closed" : "dialogClosed"
      },

      ready : function(e) {
        firebase.auth().onAuthStateChanged(this.authChanged.bind(this));
      },

      authChanged: function(user) {
        this.user = user;
      },

      dialogClosed: function(e) {
        if (!e.detail.confirmed) {
          return;
        }
        let email = this.$.email.value;
        let password = this.$.password.value;

        this.signIn(email, password);
      },

      showEmail: function() {
        this.$.pages.selected = 1;
      },

      signInWithGoogle: function() {
        this.$.dialog.close();
        let provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider);
      },

      signIn: function(email, password) {
        firebase.auth().signInWithEmailAndPassword(email, password);
      },

      showSignInDialog: function(e) {
        this.$.pages.selected = 0;
        this.$.dialog.open();
      },

      signOut: function(e) {
        firebase.auth().signOut();
      },
    });
  </script>
</dom-module>
