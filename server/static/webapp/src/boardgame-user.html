<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="boardgame-user">
  <template>
    <style>
      :host {
        padding:2em;
      }

      a {
        cursor:pointer;
      }
    </style>
    <template is="dom-if" if="{{user}}">
      <div>{{user.email}}</div>
      <a on-tap="signOut">Sign Out</a>
    </template>
    <template is="dom-if" if="{{!user}}">
      <div>Not signed in</div>
      <a on-tap="showSignInDialog">Sign In</a>
    </template>
    <paper-dialog id="dialog">
      <div>Email: <input id="email"></div>
      <div>Password: <input type="password" id="password"></div>
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button on-tap="signIn">Sign In</paper-button>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'boardgame-user',
      properties: {
        user: Object,
      },

      ready : function(e) {
        firebase.auth().onAuthStateChanged(this.authChanged.bind(this));
      },

      authChanged: function(user) {
        this.user = user;
      },

      signIn: function(e) {
        this.$.dialog.close();
        let email = this.$.email.value;
        let password = this.$.password.value;

        firebase.auth().signInWithEmailAndPassword(email, password);

      },

      showSignInDialog: function(e) {
        this.$.dialog.open();
      },

      signOut: function(e) {
        firebase.auth().signOut();
      },
    });
  </script>
</dom-module>
