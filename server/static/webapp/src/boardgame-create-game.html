<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../config-src/boardgame-config.html">
<link rel="import" href="boardgame-util.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="shared-styles.html">

<dom-module id="boardgame-create-game">
  <template>
    <style is="custom-style" include="iron-flex shared-styles">
      paper-input {
        margin-left: 1em;
      }
    </style>
      <form id="creategame" is="iron-form" method="POST" with-credentials action="[[NewGameUrl(apiHost)]]"horizontal layout center>
        <div class="vertical layout">
          <div class="horizontal layout center">
            <paper-dropdown-menu name="manager" label="Game Type">
              <paper-listbox class="dropdown-content" selected="0" selected-item="{{selectedManager}}">
                <template is="dom-repeat" items="{{data.Managers}}">
                  <paper-item value="{{item.Name}}" data="{{item}}">{{item.Name}}</paper-item> 
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-input name="numplayers" label="Number of Players (0 for default)" value="{{numPlayers}}" min="0" type="number" prevent-invalid-input></paper-input>
            <div class="flex"></div>
            <paper-button on-tap="createGame" default raised>Create Game</paper-button>
          </div>
          <div class="horizontal layout justified">
            <template is="dom-repeat" items="{{players}}">
              <div class="flex">
                <div class="vertical layout">
                  Player {{index}}
                  <paper-radio-group selected="player" disabled="{{managerHasAgents}}" attr-for-selected="value">
                    <paper-radio-button name="agent-player-{{index}}" value="player" disabled="{{managerHasAgents}}">Real Live Human</paper-radio-button>
                    <template is="dom-repeat" items="{{selectedManager.data.Agents}}" index-as="agentIndex">
                      <paper-radio-button name="agent-player-{{index}}" value="{{item}}">{{item}}</paper-radio-button>
                    </template>
                  </paper-radio-group>
                </div>
              </div>
            </template>
          </div>
        </div>

      </form>
    <iron-ajax auto url="[[ListManagersUrl(apiHost)]]" handle-as="json" last-response="{{data}}">
  </template>

  <script>
    Polymer({
      is: 'boardgame-create-game',
      properties: {
        data: Object,
        loggedIn: Boolean,
        selectedManager: Object,
        managerHasAgents: {
          type: Boolean,
          computed: "_computeManagerHasAgents(selectedManager)"
        },
        numPlayers: Number,
        players: {
          type: Object,
          computed: "_computePlayers(selectedManager, numPlayers)",
        }
      },
      behaviors: [ApiHostBehavior, BoardgameUtilBehavior],

      _computePlayers: function(selectedManager, numPlayers) {
        if (!selectedManager) return [];
        var data = selectedManager.data;
        if (numPlayers == 0) {
          numPlayers = data.DefaultNumPlayers;
        }
        var result = [];
        for (var i = 0; i < numPlayers; i++) {
          result.push("");
        }
        return result;
      },

      _computeManagerHasAgents: function(selectedManager) {
        return selectedManager.data.Agents.length == 0
      },

      createGame: function() {
        if (!this.loggedIn) {
          this.fire('show-login', {nextAction:this.createGame.bind(this)});
          return;
        }
        this.$.creategame.submit();
      },

    });
  </script>
</dom-module>
