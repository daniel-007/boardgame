<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="boardgame-component.html">

<dom-module id="boardgame-token">

	<template>
		<style>
			#inner {
				height:20px;
				width: 20px;
				border-radius: 1em;
			}

			#outer.gray #inner {
        background-color: gray;
      }

      #outer.green #inner {
        background-color: green;
      }

      #outer.teal #inner {
        background-color: teal;
      }

      #outer.purple #inner {
        background-color: purple;
      }

      #outer.pink #inner {
        background-color: pink;
      }

      #outer.red #inner {
        background-color: red;
      }

      #outer.blue #inner {
        background-color: blue;
      }

      #outer.orange #inner {
        background-color: orange;
      }

      #outer.black #inner {
        background-color: black;
      }

		</style>
	</template>

  <script>

  	(function() {

  		let memoizedTemplate;

	    class BoardgameToken extends BoardgameComponent {

	    	static get properties() {
	    		return {
	    			color: {
	    				type: String,
	    				value: "red",
	    			}
	    		}
	    	}

	      static get is() {
	        return "boardgame-token"
	      }

	      static get template() {
          if (!memoizedTemplate) {
            memoizedTemplate = BoardgameComponent.combinedTemplate(Polymer.DomModule.import(this.is, 'template'));
          }
          return memoizedTemplate;
        }

         static get observers() {
          return [
            //Update
            "_updateClasses(spacer, noShadow, interactive, disabled, noAnimate, color)"
          ]
        }

        //Override _computeClasses and add some more.
        _computeClasses() {
        	let result = [this.color];
          result.push(super._computeClasses());
          return result.join(" ");
        }


	    }

	    customElements.define(BoardgameToken.is, BoardgameToken);

	  })();
  </script>
</dom-module>
